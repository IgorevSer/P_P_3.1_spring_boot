<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<br/><br/>
<div>
  <table border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
    </tr>
    <tr th:each ="user : ${users}">
      <td th:utext="${user.getId()}">...</td>
      <td th:utext="${user.getName()}">...</td>
      <td th:utext="${user.getSurname()}">...</td>
      <td th:utext="${user.getAge()}">...</td>
    </tr>
  </table>
</div>
</body>
</html>
